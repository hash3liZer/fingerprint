<!DOCTYPE html>
<html>
<head>
  <title>POC SERVER</title>
    <script>
    // Initialize the agent on page load.
    const fpPromise = import('https://fpjscdn.net/v3/PGj1ByUrFfQ4XkGc0AoZ')
      .then(FingerprintJS => FingerprintJS.load({
        region: "ap"
      }))

    // Get the visitorId when you need it.

      .then(fp => fp.get())
      .then(result => {
        console.log(result);
        window.requestID = result.requestId;
        // const visitorId = result.visitorId
        // console.log(visitorId)
        document.body.innerHTML = "You Request ID is: " + window.requestID;
      })
    </script>
</head>
